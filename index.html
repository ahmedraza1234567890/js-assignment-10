<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS assignment 10</title>
</head>

<body>

    <script>
        // Q-1
        var arrys = [[], [], []]

        // Q-2
        var arr = [[0, 1, 2, 3], [1, 0, 1, 2], [2, 1, 0, 1]]
        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>")
        }
        document.write("<br>")

        // Q-3
        for (var i = 0; i <= 10; i++) {
            document.write(i + "<br>")
        }
        document.write("<br>")
        document.write("<b>Table</b>")
        document.write("<br>")

        // Q-4
        var table = prompt("enter your table")
        var length = prompt("enter  the length")
        for (var i = 1; i <= length; i++) {
            document.write(table + "  x " + i + " = " + i * table + "<br>")
        }

        document.write("<br>")

        //   Q-5
        var fruits = ["Apple", "Banana", "Orange", "Mango", "Stawberry "]
        document.write(fruits + "  <br> ")
        document.write("Elenment at index 0 is : " + fruits[0] + "  <br> ")
        document.write("Elenment at index 1 is : " + fruits[1] + "  <br> ")
        document.write("Elenment at index 2 is : " + fruits[2] + "  <br> ")
        document.write("Elenment at index 3 is : " + fruits[3] + "  <br> ")
        document.write("Elenment at index 4 is : " + fruits[4] + "  <br> ")

        document.write("<br>")

        //    Q-6
        document.write("<h3>   Counting :    <h3>")
        for (var i = 1; i <= 15; i++) {
            document.write(i + ",")
        }
        document.write("<h3> Reverse  Counting :    <h3>")
        for (var i = 10; i > 0; i--) {
            document.write(i + ",")
        }
        document.write("<h3>  Even :    <h3>")
        for (var i = 2; i <= 20; i += 2) {
            document.write(i + ",")
        }
        document.write("<h3>  Odd:    <h3>")
        for (var i = 1; i <= 19; i += 2) {
            document.write(i + ",")
        }
        document.write("<h3>    Series        <h3>")
        for (var i = 2; i <= 20; i += 2) {
            document.write(i + "k,")
        }
        document.write("<br>")

    </script>
</body>

</html>
